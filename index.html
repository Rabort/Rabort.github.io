	<body class="klass"> <!--Добавить задний фон надо!-->                        <!--тег< label> является надписью для какого-либо поля, созданного при помощи тегов: input | Cat Customer-->
		<p class="ramka"> <!--Добавление большой рамки для кнопок | Cat Customer-->

			<input type="file" id="textFile">
			<span class="input-file-btn">Выберите файл</span> <!--Тег <span> — строчный элемент, используемый для группировки и применения стилей к небольшому фрагменту текста или части большого текста, не передавая при этом никакого смыслового значения сам по себе-->      
		</label>
		
		<!--Отображение имени загружаемого файла | lolmak-->		
			<i><PreFileInfoCSS><strong id="PreFileInfo"></strong><PreFileInfoCSS></i>
			<i><strong class="PreFileNameCSS" id="preFileName"></strong></i>
			<script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
			<script src="JS/preFile.js"></script>	
		<!--Отображение имени загружаемого файла | lolmak-->
	
		<br><br><button class="Green" onclick="uploadFile()">Подтвердить загрузку</button>

		</p> <!--Конец рамки | Cat Customer-->
