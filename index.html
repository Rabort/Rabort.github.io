<!DOCTYPE html>
<html>
	<head>
		<title>НИХЕРА НЕ ВЕСЁЛАЯ КНОПКА</title>
		<link rel="stylesheet" href="CSS/font.css">
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()"> <!---Фикс политики Google | Cat Customer & lolmak-->
	</head>
	<body>                         <!--тег< label> является надписью для какого-либо поля, созданного при помощи тегов: input | Cat Customer-->
		<p class="ramka"> <!--Добавление большой рамки для кнопок | Cat Customer-->
		<label class="input-file">
			<input type="file" id="textFile">
			<span class="input-file-btn">Выберите файл</span> <!--Тег <span> — строчный элемент, используемый для группировки и применения стилей к небольшому фрагменту текста или части большого текста, не передавая при этом никакого смыслового значения сам по себе-->      
		</label>
		
		<!--Отображение имени загружаемого файла | lolmak-->		
			<i><PreFileInfoCSS><strong id="PreFileInfo"></strong><PreFileInfoCSS></i>
			<i><strong class="PreFileNameCSS" id="preFileName"></strong></i>
			<script src="node_modules/excelReader.js"></script>
			<script src="JS/preFile.js"></script>	
		<!--Отображение имени загружаемого файла | lolmak-->
	
		<br><br><button class="Green" onclick="uploadFile()">Подтвердить загрузку</button> 
		<p><i><strong class="FileNameCSS" id="fileName"></strong></i>
		<strong class="Info" id="result"></strong>
		<br><br><i id="textInBorder"></i>
		</p> <!--Конец рамки-->

		<!--Таблица | lolmak-->
		<table id="excelTable">
			<thead id="excelTableHead"></thead>
			<tbody id="excelTableBody"></tbody>
		</table>
		<script src="JS/textFile.js"></script>
		<!--Таблица | lolmak-->

		<!--Кнопка Для Гришиной!!! (для загрузки котеков) | Cat Customer-->
		 <p class="ramka">
		<label class="input-file-kotik">
			<input type="file" accept="image/png, image/gif, image/jpeg"> <!--Сразу сделал так, что б он показывал при загрузке картники формата пнг жпг жепег | Cat Customer-->
			<span class="input-file-btn-kotik">Выберите котека (пока не работаит)</span>
		</label>
		<br><br><button class="Pink" onclick="uploadFile()">Подтвердить загрузку котека</button>
         </p>
	</body>
</html>
